<!DOCTYPE html>
<html>
	<head>
		<title>Search for Band</title>
	</head>
	<body>
		<h1>Search Bands</h1>

		<form action="/search-band" method="GET">
			<input type="text" name="search_query" placeholder="Search bands...">
			<button type="submit">Search</button>
		</form>
		
		<h2>Search Results:</h2>
		
		<ul>
			{% for result in results %}
			<li>{{ result.concert_id }} - {{ result.concert_venue }} - {{ result.concert_date }} - {{ result.concert_city }} - {{ result.concert_state }} - {{ result.band_name }}</li>
			{% endfor %}
		</ul>
	</body>
</html>
