<!DOCTYPE html>
<html>
	<head>
		<title>Our Scene</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<!-- Add Bootstrap JS and jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- Add Font Awesome CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<!-- Custom CSS File -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<!-- Include necessary CSS and JavaScript files for the datepicker -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<!-- Custom JS File -->
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</head>
	<body>
		<nav class="sidebar" id="sidebar">
			<ul>
				<li><a href="/"><i class="fas fa-home"></i> <span>Explore a Scene</span></a></li>
				<li><a href="/search-band"><i class="fas fa-search"></i> <span>Search Bands</span></a></li>
				<li><a href="/add-show"><i class="fas fa-plus"></i> <span>Add a Show</span></a></li>
				<li><a href="/add-band"><i class="fas fa-music"></i> <span>Add a Band</span></a></li>
			</ul>
		</nav>
	
		<!-- Navbar -->
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<button id="sidebar-toggle" class="navbar-toggler" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
			</ul>
		</nav>

		<!-- Page Content -->
		<div class="container-fluid">
			<h1 class="mt-3 text-center">Select Filters to Find your Scene</h1>
            <form action="/search" method="GET">
                <div>
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            
                <div>
                    <label for="city">City:</label>
                    <select name="city" id="city">
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre">
                </div>
            
                <div>
                    <label for="subgenre">Subgenre:</label>
                    <input type="text" name="subgenre" id="subgenre">
                </div>
            
                <div>
                    <label for="start-date">Start Date:</label>
                    <input type="text" name="start-date" id="start-date" class="datepicker">
                </div>
            
                <div>
                    <label for="end-date">End Date:</label>
                    <input type="text" name="end-date" id="end-date" class="datepicker">
                </div>
            
                <button type="submit">Search</button>
            </form>
		</div>

		<!-- Add Font Awesome JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
	</body>
</html>
