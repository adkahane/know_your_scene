<!DOCTYPE html>
<html>
	<head>
		<title>Search for Band</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<!-- Add Bootstrap JS and jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- Add Font Awesome CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<!-- Custom CSS File -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<!-- Add Datepicker JS and CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
		<!-- Custom JS File -->
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</head>
	<body>
		<nav class="sidebar" id="sidebar">
			<ul>
				<li><a href="/"><i class="fas fa-home"></i> <span>Explore a Scene</span></a></li>
				<li><a href="/search-band"><i class="fas fa-search"></i> <span>Search Bands</span></a></li>
				<li><a href="/add-show"><i class="fas fa-plus"></i> <span>Add a Show</span></a></li>
				<li><a href="/add-band"><i class="fas fa-music"></i> <span>Add a Band</span></a></li>
			</ul>
		</nav>
	
		<!-- Navbar -->
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<button id="sidebar-toggle" class="navbar-toggler" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
			</ul>
		</nav>

		<div class="container-fluid">
			<h1 class="mt-3">Search For a Band</h1>

			<form action="/search-band" method="GET">
				<div class="input-group mb-5">
					<input type="text" class="form-control" name="search_query" placeholder="Search bands...">
					<div class="input-group-append">
						<button class="btn btn-primary" type="submit">Search</button>
					</div>
				</div>
			</form>

			<h2>Results:</h2>

			<ul class="list-group">
				{% for result in results %}
				<li class="list-group-item mt-2">{{ result[0] }} - {{ result[1] }} - {{ result[2] }}</li>
				{% endfor %}
			</ul>
		</div>

		<!-- Add Font Awesome JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
	</body>
</html>
